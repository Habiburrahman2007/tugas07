name: Deploy Laravel Project on push to cPanel

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Copy .env if not exists
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Set directory permissions
        run: chmod -R 775 storage bootstrap/cache

      - name: Build front-end assets
        run: |
          npm install
          npm run build

      - name: ðŸ“‚ Sync files via SFTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: ./    # pastikan ini folder root project
          exclude: |
            **/.git*
            **/tests/**
            **/.env

      - name: Run server-side commands via SSH
        uses: appleboy/ssh-action@0.1.6
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          key: ${{ secrets.SSH_KEY }}   # generate SSH key di cPanel & simpan di GitHub Secrets
          port: 22
          script: |
            cd /home/username/public_html
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan cache:clear
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
